spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/user_db?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

eureka:
  client:
    service-url:
        defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

server:
    port: 0