spring:
  application:
    name: order-service
  datasource:
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    url : jdbc:mysql://localhost:3306/order-service?createDatabaseIfNotExist=true
    username: root
    password: root

server:
  port: 0

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

